name: Deploy Frontend (Home Server)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, linux, homelab]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Deploy frontend locally
        run: |
          set -e

          PROJECT_DIR="/home/alifdwt/projects/techtest-indico/techtest-indico-fe"

          mkdir -p $PROJECT_DIR
          cd $PROJECT_DIR

          if [ ! -d ".git" ]; then
            git clone https://github.com/alifdwt/techtest-indico-fe.git .
          else
            git pull origin main
          fi

          echo "‚¨áÔ∏è Pull latest image"
          docker pull ghcr.io/${{ github.repository }}:latest

          echo "üöÄ Start frontend"
          docker compose up -d --remove-orphans

          echo "üßπ Cleanup"
          docker image prune -f

          docker compose ps
